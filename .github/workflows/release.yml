name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Test
        run: go test ./...

      - name: Build artifacts
        run: ./scripts/build-release.sh "${GITHUB_REF_NAME}" dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
